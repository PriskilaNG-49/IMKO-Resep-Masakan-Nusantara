<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk / Daftar - Rahasia Dapur Nusantara</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Beranda</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="dashboard.html">Resep</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-section">
        <h2 id="form-title">Masuk</h2>
        <form action="process_email_password.php" method="post">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit" id="submit-button">Masuk</button>
        </form>

        <p class="login-extra-text">
            Belum punya akun? 
            <a href="email_password.html?type=daftar">Daftar di sini</a>
        </p>
    </section>

    <script>
        // Menyesuaikan form dan teks berdasarkan tipe (masuk atau daftar)
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type');
        const title = document.getElementById('form-title');
        const button = document.getElementById('submit-button');
        const extraText = document.querySelector('.login-extra-text');

        if (type === 'masuk') {
            title.innerText = 'Masuk ke Akun Anda';
            button.innerText = 'Masuk';
            extraText.innerHTML = 'Belum punya akun? <a href="email_password.html?type=daftar">Daftar di sini</a>';
        } else if (type === 'daftar') {
            title.innerText = 'Daftar Akun Baru';
            button.innerText = 'Daftar';
            extraText.innerHTML = 'Sudah punya akun? <a href="email_password.html?type=masuk">Masuk di sini</a>';
        }
    </script>
</body>
</html>
